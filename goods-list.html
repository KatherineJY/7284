<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/good-list.css">
</head>

<body>
    <div class="nav">
        <div class="nav-list">
            <li id="logo">
                <img src="img/logo.png" alt="">
            </li>
            <li>首页</li>
            <li>产品</li>
            <li>关于我们</li>
            <li>联系我们</li>
        </div>
        <div class="tologin">登陆</div>
        <div class="hasLogined">
            <div class="icon"></div>
            <p>用户aaaaa</p>
        </div>
    </div>
    <div class="login-container">
        <div class="close-btn"></div>
        <div class="login-icon"></div>
        <div class="info-holder">
            <div class="info">
                <div class="info-icon">
                    <img src="img/user-icon.png" alt="">
                </div>
                <input type="text" placeholder="请输入邮箱">
            </div>
            <div class="info">
                <div class="info-icon">
                    <img src="img/pwd-icon.png" alt="">
                </div>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="other-choice">
                <div class="toRegister">注册&nbsp</div>
                |
                <a href="forgetPwd.html">&nbsp忘记密码？</a>
            </div>
            <div class="login-btn">登陆</div>
        </div>
    </div>
    <div class="register-container">
        <div class="close-btn"></div>
        <div class="login-icon"></div>
        <div class="info-holder">
            <div class="info">
                <div class="info-icon">
                    <img src="img/user-icon.png" alt="">
                </div>
                <input type="text" placeholder="请输入邮箱">
            </div>
            <div class="info">
                <div class="info-icon">
                    <img src="img/pwd-icon.png" alt="">
                </div>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="info">
                <div class="info-icon">
                    <img src="img/pwd-icon.png" alt="">
                </div>
                <input type="password" placeholder="请再次输入密码">
            </div>
            <div class="other-choice">
                <div class="registerToLogin">我要登陆</div>
            </div>
            <div class="register-btn">注册</div>
        </div>
    </div>
    <div class="container">
        <div class="category-holder">
            <div class="category category-on">
                <div class="category-icon category-icon-on"></div>
                全部商品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                乳与乳制品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                脂肪/油
            </div>
            <div class="category">
                <div class="category-icon"></div>
                冷冻饮品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                水果/蔬菜
            </div>
            <div class="category">
                <div class="category-icon"></div>
                粮食/粮食制品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                烘焙食品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                肉/肉制品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                水产品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                蛋/蛋制品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                甜味料
            </div>
            <div class="category">
                <div class="category-icon"></div>
                调味品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                特殊营养食品
            </div>
            <div class="category">
                <div class="category-icon"></div>
                饮料类
            </div>
            <div class="category">
                <div class="category-icon"></div>
                酒类
            </div>
            <div class="category">
                <div class="category-icon"></div>
                其他类
            </div>
        </div>
        <div class="goods-container">
            <div class="container-title">
                <div class="category-title">全部商品</div>
                <div class="sort-holder">
                    
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/login-register.js"></script>
</body>

</html>
